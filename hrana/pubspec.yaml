name: hrana
description: Dart client for hrana, a protocol for accessing libsql database servers.
version: 0.4.2
repository: https://github.com/simolus3/hrana.dart
topics:
  - database
  - turso
  - libsql
  - sqld
  - hrana

environment:
  sdk: ^3.4.0

dependencies:
  clock: ^1.1.2
  fixnum: ^1.1.0
  freezed_annotation: ^3.0.0
  http: ^1.0.0
  json_annotation: ^4.9.0
  meta: ^1.16.0
  pool: ^1.5.1
  sqlite3: ^2.4.4
  web_socket: '>=0.1.6 <2.0.0'

dev_dependencies:
  build_runner: ^2.4.15
  docker_process: ^1.3.1
  freezed: ^3.0.4
  json_serializable: ^6.9.4
  lints: ^3.0.0
  logging: ^1.2.0
  test: ^1.24.0
